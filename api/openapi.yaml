          integration. (AutoTask/ConnectWise/ConnectWise configuration as Portal agreement)
        explode: true
        in: query
        name: foreignType
        required: false
        schema:
          items:
            enum:
            - AT
            - CW
            - CWC
            type: string
          type: array
        style: form
